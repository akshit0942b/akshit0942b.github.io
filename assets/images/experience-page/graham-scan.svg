<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Graham Scan</text>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Convex Hull Visualizer</text>
  
  <!-- Canvas representation -->
  <rect x="50" y="90" width="300" height="180" fill="white" rx="10" stroke="#bb86fc" stroke-width="3"/>
  
  <!-- Convex Hull Polygon -->
  <polygon points="100,200 150,120 250,130 300,180 280,240 120,250" 
           fill="rgba(187, 134, 252, 0.2)" 
           stroke="#bb86fc" 
           stroke-width="3"/>
  
  <!-- Interior Points -->
  <circle cx="180" cy="180" r="5" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="200" cy="200" r="5" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="220" cy="160" r="5" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="160" cy="220" r="5" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hull Points (vertices) -->
  <circle cx="100" cy="200" r="7" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="150" cy="120" r="7" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="250" cy="130" r="7" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="300" cy="180" r="7" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="280" cy="240" r="7" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="120" cy="250" r="7" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Starting Point -->
  <circle cx="120" cy="250" r="8" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
</svg>
